<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
    <ion-title>信息查询</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card style="margin-top:3px">
    <ion-card-content no-padding style="background:#FFFFFF">

      <ion-grid no-padding>
          <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="fixed" class="labelWidth labelFont">工号</ion-label>
              <ion-input class="inputText" type="text" autofocus="true" mode="md" inputmode="text" clearinput="true"
                [(ngModel)]="condition.ENAME"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="fixed" class="labelWidth labelFont">姓名</ion-label>
              <ion-input class="inputText"  type="text" mode="md" inputmode="text" clearinput="true"
                [(ngModel)]="condition.CNAME"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="fixed" >项目经理</ion-label>
              <ion-input class="inputText" type="text" mode="md" inputmode="text" clearinput="true"
                [(ngModel)]="condition.PM"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div padding>
        <ion-button (click)="query()" expand="block" class="loginButtonPos">
          确认
        </ion-button>
      </div>
    </ion-card-content>

  </ion-card>
  <ion-card *ngFor="let item of messList" style="margin-bottom: -15px">
    <ion-list >
        <ion-item (click)="goDetail(item)">
          <ion-label class="labelBorder">
            <h3>{{item.ENAME}} &mdash; {{item.CNAME}}</h3>
            <p color="primary">
              项目经理：{{item.PM}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-card>

</ion-content>
