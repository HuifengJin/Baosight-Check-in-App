<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="返回" defaultHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title>考勤确认</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label position="fixed" class="labelWidth labelFont">日期</ion-label>
      <ion-datetime display-format="YYYY-MM" [placeholder]="date" [(ngModel)]="condition.MONTH"
      (ionChange)="ionChange($event)"></ion-datetime>
    </ion-item>

  </ion-list>

  
   <ion-list>
     <ion-card *ngFor="let item of checkList">
     <ion-item-sliding>
       <ion-item (click)="goDetail(item)">
         <ion-icon *ngIf="item.STATUS === '1'" slot="start" name="checkmark" class="orange"></ion-icon>
         <ion-label>
           <h4>工号：{{item.ENAME}} &shy; 姓名：{{item.CNAME}}</h4>
           <h4>休假：{{item.HOLIDAY}} 天</h4>
           <h4>出差：{{item.BUSINESS}} 天</h4>
         </ion-label>
       </ion-item>
       <ion-item-options side="end">
         <ion-item-option (click)="doSwipe(item)">确认</ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
    </ion-card>

   </ion-list>


</ion-content>
