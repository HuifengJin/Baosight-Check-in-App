<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>维护个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light" >
    <ion-list  margin-top>
        <ion-item >
          <ion-label position="floating" style="font-weight: bold;font-family: '微软雅黑'">工号</ion-label>
          <ion-input disabled="true" type="text" autofocus="true" mode="md" inputmode="text" clearinput="true" [(ngModel)]="user.ENAME"></ion-input>
        </ion-item>
        <ion-item >
            <ion-label position="floating" style="font-weight: bold;font-family: '微软雅黑'">手机号</ion-label>
            <ion-input type="text" mode="md" inputmode="tel" clearinput="true" [(ngModel)]="user.TEL_PHONE"></ion-input>
        </ion-item>
        <ion-item >
            <ion-label position="floating" style="font-weight: bold;font-family: '微软雅黑'">特长</ion-label>
            <ion-textarea  type="text" mode="md" rows="3" cols="20" clearinput="true" [(ngModel)]="user.SPECIALTY"            ></ion-textarea>
        </ion-item>
    </ion-list>
    <div padding>
        <ion-button (click)="confirm()" expand="block" class="loginButtonPos"  >
            确认
      </ion-button>
      <ion-button (click)="Back()" expand="block" class="loginButtonPos"  color="light">
            返回
      </ion-button>
    </div>
      
     
</ion-content>
